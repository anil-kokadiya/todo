<div class="text-center mb-3">
  <button type="button" class="btn btn-primary customBtn" (click)="showTaskForm()">
    Add New Task
  </button>
</div>

<div
  class="container shadow-lg p-3 mb-5 bg-white rounded"
  *ngIf="isShowTaskForm"
>
  <form>
    <div class="form-group">
      <label for="taskName">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="todo.TASK_NAME"
        id="taskName"
        name="taskName"
        placeholder="Enter Task Name"
      />
    </div>
    <div class="form-group">
      <label for="taskDesc">Description</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="todo.TASK_DESC"
        id="taskDesc"
        name="taskDesc"
        placeholder="Enter Task Description"
      />
    </div>
    <div class="form-group">
      <label for="taskDue">Due Date</label>
      <div class="col-12">
        <div class="input-group">
          <input
            class="form-control"
            [(ngModel)]="todo.TASK_DUE"
            [minDate]="{ year: 2011, month: 11, day: 1 }"
            [maxDate]="{ year: 2011, month: 11, day: 7 }"
            placeholder="YYYY-MM-DD"
            id="taskDue"
            name="taskDue"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <i-bs
            class="btn btn-outline-secondary"
            name="calendar"
            (click)="d.toggle()"
          ></i-bs>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="taskStatus">Status</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="todo.TASK_STATUS"
        id="taskStatus"
        name="taskStatus"
        value="Pending"
        [disabled]="true"
      />
    </div>
    <div>
      <button type="button" class="btn btn-primary mt-3 customBtn" (click)="addNewTask()">
        Submit
      </button>
    </div>
  </form>
</div>
