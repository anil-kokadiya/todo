<app-header></app-header>
<div class="h3 text-center">Update To-Do</div>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <form>
    <div class="form-group">
      <label for="taskName">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="todo.TASK_NAME"
        id="taskName"
        name="taskName"
        placeholder="Enter Task Name"
      />
    </div>
    <div class="form-group">
      <label for="taskDesc">Description</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="todo.TASK_DESC"
        id="taskDesc"
        name="taskDesc"
        placeholder="Enter Task Description"
      />
    </div>
    <div class="form-group">
      <label for="taskDue">Due Date</label>
      <div class="col-12">
        <div class="input-group">
          <input
            class="form-control"
            [(ngModel)]="todo.TASK_DUE"
            [minDate]="{ year: 2011, month: 11, day: 1 }"
            [maxDate]="{ year: 2011, month: 11, day: 7 }"
            placeholder="YYYY-MM-DD"
            id="taskDue"
            name="taskDue"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <i-bs
            class="btn btn-outline-secondary"
            name="calendar"
            (click)="d.toggle()"
          ></i-bs>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="taskStatus">Status</label>
      <br />
      <div class="form-check form-check-inline">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="taskStatus"
          id="taskStatus"
          value="todo.TASK_STATUS"
          [checked]="todoStatusPending"
        />
        <label class="form-check-label" for="inlineRadio1">Pending</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="taskStatus"
          id="taskStatus"
          value="todo.TASK_STATUS"
          [checked]="todoStatusCompleted"
        />
        <label class="form-check-label" for="inlineRadio2">Completed</label>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-primary mx-1 mt-3"
        (click)="todoUpdate()"
      >
        Update
      </button>
      <button type="button" routerLink="/todo" class="btn btn-danger mx-1 mt-3">
        Back
      </button>
    </div>
  </form>
</div>
<app-footer></app-footer>
